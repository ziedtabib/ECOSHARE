global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus lui-même
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Backend API
  - job_name: "ecoshare-backend"
    static_configs:
      - targets: ["backend:5000"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s

  # AI Service
  - job_name: "ecoshare-ai"
    static_configs:
      - targets: ["ai-service:5001"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Frontend (via nginx)
  - job_name: "ecoshare-frontend"
    static_configs:
      - targets: ["frontend:80"]
    metrics_path: "/nginx_status"
    scrape_interval: 30s

  # MongoDB
  - job_name: "mongodb"
    static_configs:
      - targets: ["mongodb:27017"]
    scrape_interval: 30s

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  # Node Exporter pour les métriques système
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s
